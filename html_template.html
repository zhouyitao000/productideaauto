    <style>
        /* ç®€çº¦ä¸“ä¸šé£æ ¼ - Simple professional style */
        :root {
            --color-excellent: #10b981; /* Green */
            --color-good: #f59e0b; /* Yellow */

            --color-background: #f9fafb;

        .container {

        /* Tabs */
        .tabs {

        .tab-btn {

            border-bottom: 3px solid transparent;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;

        .tab-btn:hover {
            color: var(--color-text);
        }

        .tab-btn.active {
            color: var(--color-excellent);

        }

        .tab-content {

        .tab-content.active {

        /* Header */
        .header {
            background-color: var(--color-surface);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--color-excellent);

        .header h1 {

        .header .subtitle {

        .header .metadata {

            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .summary-card {
            background-color: var(--color-surface);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--color-excellent);

        .summary-card h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .summary-card .value {

        .summary-card .label {

        /* Topic Section */

        .topic-label {

            background-color: var(--color-border);
            border-radius: 1rem;
            font-size: 0.8rem;

        .hot-value {

        /* Timeline (Removed in script, but style kept for rubric list) */

        .score-section {

        }

        }

        /* Footer */
        .footer {

        /* Responsive */
        @media (max-width: 768px) {
            body {

            }

            .header h1 {

            }

            .header .metadata {
                flex-direction: column;
                gap: 0.5rem;
            }

            .topic-header {
                flex-wrap: wrap;
            }

            .hot-value {
                margin-left: 0;
                width: 100%;
            }

            .creative-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Filter Bar */
        .filter-bar {
            background-color: var(--color-surface);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 0.5rem;
            display: flex;

        }
        
        .filter-bar label {
            font-weight: bold;

        }
        
        .filter-bar select {
            padding: 0.5rem;

        /* Favorite Button */
        .fav-btn {

        .fav-btn.active {

        }
        
        .fav-btn.active .fav-icon {

        /* Favorites List */
        .fav-item {

    <div class="container">
        <div class="header">
            <h1>å¾®åš/æŠ–éŸ³çƒ­æœäº§å“åˆ›æ„åˆ†ææŠ¥å‘Š</h1>
            <p class="subtitle">åŸºäº AI è‡ªåŠ¨åˆ†æçƒ­ç‚¹è¯é¢˜å¹¶ç”Ÿæˆäº§å“åˆ›æ„æ–¹æ¡ˆ</p>
            <div class="metadata">
                <span>ğŸ“… æ›´æ–°æ—¶é—´: <!-- UPDATE_TIME_PLACEHOLDER --></span>
                <span>ğŸ¤– åˆ†ææ¨¡å‹: GPT-3.5-Turbo</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'weibo')">å¾®åšçƒ­æœ</button>
            <button class="tab-btn" onclick="openTab(event, 'douyin')">æŠ–éŸ³çƒ­æœ</button>
            <button class="tab-btn" onclick="openTab(event, 'favorites')">â­ æˆ‘æ”¶è—çš„åˆ›æ„</button>
        </div>

        <div class="filter-bar">
            <label for="timeFilter">é€‰æ‹©æ•°æ®æ—¶é—´:</label>
            <select id="timeFilter" onchange="filterData()">
                <option value="all">æ˜¾ç¤ºå…¨éƒ¨</option>
                <!-- FILTER_OPTIONS_PLACEHOLDER -->
            </select>
        </div>

        <div id="weibo" class="tab-content active">
            <!-- Topic Analysis Sections -->
            <div id="contentAreaWeibo">
                <!-- WEIBO_CONTENT_PLACEHOLDER -->
            </div>
        </div>

        <div id="douyin" class="tab-content">
            <!-- Topic Analysis Sections -->
            <div id="contentAreaDouyin">
                <!-- DOUYIN_CONTENT_PLACEHOLDER -->
            </div>
        </div>

        <div id="favorites" class="tab-content">
            <div id="favoritesList" class="creative-grid" style="display: block;">
                <!-- JS Populated -->
            </div>
        </div>

        <!-- Recommendations -->
        <section class="topic-section">
            <div class="topic-header">
                <div style="flex-grow: 1;">
                    <h2 class="topic-title">âœ¨ ä»Šæ—¥æœ€ä½³åˆ›æ„æ¨è</h2>
                </div>
            </div>
            <div class="creative-grid">
                <!-- RECOMMENDATIONS_PLACEHOLDER -->
            </div>
        </section>
    </div>

    <script>
        // Initialize favorites from localStorage
        let favorites = JSON.parse(localStorage.getItem('productIdeaFavorites')) || [];

        // Check favorites on load
        document.addEventListener('DOMContentLoaded', function() {
            updateFavoriteButtons();
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].className = tabcontent[i].className.replace(" active", "");
                // Reset display style
                tabcontent[i].style.display = ""; 
                if (!tabcontent[i].classList.contains('active')) {
                     tabcontent[i].style.display = "none";
                }
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).className += " active";
            evt.currentTarget.className += " active";

            // Hide filter bar on favorites tab
            const filterBar = document.getElementById('filterBarContainer');
            if (tabName === 'favorites') {
                if(filterBar) filterBar.style.display = 'none';
                renderFavorites();
            } else {
                if(filterBar) filterBar.style.display = 'flex';
            }
        }

        function filterData() {
            const selectedHour = document.getElementById('timeFilter').value;
            const batches = document.querySelectorAll('.data-batch');
            
            batches.forEach(batch => {
                if (selectedHour === 'all' || batch.dataset.hour === selectedHour) {
                    batch.style.display = 'block';
                } else {
                    batch.style.display = 'none';
                }
            });
        }

        function toggleFavorite(btn, data) {
            const index = favorites.findIndex(f => f.id === data.id);
            
            if (index === -1) {
                // Add to favorites
                data.savedAt = new Date().getTime();
                favorites.unshift(data); // Add to beginning
                btn.classList.add('active');
                btn.innerHTML = '<span class="fav-icon">â˜…</span> å·²æ”¶è—';
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                btn.classList.remove('active');
                btn.innerHTML = '<span class="fav-icon">â˜†</span> æ”¶è—';
                
                // If on favorites tab, re-render immediately
                const favoritesTab = document.getElementById('favorites');
                if (favoritesTab.classList.contains('active')) {
                    renderFavorites();
                }
            }
            
            localStorage.setItem('productIdeaFavorites', JSON.stringify(favorites));
            
            // Sync other buttons with same ID (if any)
            updateFavoriteButtons();
        }

        function updateFavoriteButtons() {
            const buttons = document.querySelectorAll('.fav-btn');
            buttons.forEach(btn => {
                // Get the parent card to find the ID, or parsing onclick attribute is hard
                // We stored data-id on the card
                const card = btn.closest('.creative-card');
                if (card) {
                    const id = card.dataset.id;
                    const isFav = favorites.some(f => f.id === id);
                    if (isFav) {
                        btn.classList.add('active');
                        btn.innerHTML = '<span class="fav-icon">â˜…</span> å·²æ”¶è—';
                    } else {
                        btn.classList.remove('active');
                        btn.innerHTML = '<span class="fav-icon">â˜†</span> æ”¶è—';
                    }
                }
            });
        }

        function renderFavorites() {
            const container = document.getElementById('favoritesList');
            if (favorites.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>è¿˜æ²¡æœ‰æ”¶è—ä»»ä½•åˆ›æ„ï¼Œå»çƒ­æœåˆ—è¡¨çœ‹çœ‹å§ï¼</p></div>';
                return;
            }

            // Sort by savedAt descending
            favorites.sort((a, b) => b.savedAt - a.savedAt);

            const html = favorites.map(item => {
                const date = new Date(item.savedAt).toLocaleString();
                const featuresHtml = item.features.map(f => `<li>${f}</li>`).join('');
                const scores = item.scores || {interest: 0, usefulness: 0, total: 0};
                
                return `
                <div class="fav-item">
                    <div class="fav-meta">
                        <div>
                            <span class="fav-source-tag">${item.source === 'weibo' ? 'å¾®åš' : 'æŠ–éŸ³'}</span>
                            <span style="margin-left: 0.5rem; font-weight: bold;">${item.topic_title}</span>
                            <span style="margin-left: 0.5rem; color: #ef4444;">ğŸ”¥ ${item.hot_value}</span>
                        </div>
                        <div>
                            <span>åŸæ•°æ®: ${item.time}</span> | 
                            <span>æ”¶è—äº: ${date}</span>
                        </div>
                    </div>
                    
                    <div class="creative-header" style="margin-top: 1rem;">
                        <h3 class="creative-name">${item.name}</h3>
                        <button class="fav-btn active" onclick='toggleFavorite(this, ${JSON.stringify(item)})'>
                            <span class="fav-icon">â˜…</span> å–æ¶ˆæ”¶è—
                        </button>
                    </div>
                    
                    <div class="creative-features">
                        <ul>${featuresHtml}</ul>
                    </div>
                    
                    <div class="score-section">
                        <div class="total-score" style="text-align: left; font-size: 1.2rem;">
                            ç»¼åˆè¯„åˆ†: ${scores.total.toFixed(1)}/100 
                            <span style="font-size: 0.9rem; font-weight: normal; color: #6b7280;">
                                (æœ‰è¶£: ${scores.interest} | æœ‰ç”¨: ${scores.usefulness})
                            </span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
    </script>
